{% extends "_base.html" %}

{% block title %}Login{% endblock title %}
{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if next %}
<p>After logging in, you will be redirected to <strong>{{ next }}</strong>.</p>
{% endif %}
{% endblock content %}
