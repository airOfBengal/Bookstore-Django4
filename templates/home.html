{% extends "_base.html" %}

{% block title %}Home{% endblock title %}
{% block content %}
<h1>This is our home page</h1>
{% if user.is_authenticated %}
<p>Welcome back, {{ user.username }}!</p>
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>Welcome to our site! Please <a href="{% url 'login' %}">Log In</a></p>
{% endif %}
{% endblock content %}
